<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta</title>  
    <link rel="stylesheet" href=../../public/css/registro/registro.css>
</head>
<body>
 <div class="banner">
  <div class="formulario">
     <div class="titulo" style="display: flex; justify-content: center;">
        <span style="font-size: 24px; color:white ;">Registro de Cuenta</span>
     </div>  
     <div class="campos">
        <form id="form-register">
            <div class="inputs-row">
                <div class="input-container">
                    <label for="dni">Número de DNI</label>
                    <input type="number" name="" id="dni" required>
                </div>
                <div class="separador"></div>
                <div class="input-container">
                    <label for="email">Correo</label>
                    <input type="email" name="" id="email" required>
                </div>
            </div>
            <div class="separador"></div>
            <div class="input-container">
                <label for="type-user">Tipo de usuario</label>
                <select name="" id="type-user">
                    <option value="paciente">Paciente</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <div class="separador"></div>
            <div class="inputs-row">
                <div class="input-container">
                    <label for="phone">Número de Celular</label>
                    <input type="tel" name="" id="phone" required>
                </div>
                <div class="separador"></div>
                <div class="input-container">
                    <label for="phone-family">Celular de Pariente</label>
                    <input type="tel" name="" id="phone-family" required>
                    <!-- 
                    <label for="year-xp">Años de Experiencia</label>
                    <input type="number" name="" id="year-xp" required> -->

                </div>
            </div>
            <div class="separador"></div>
            <div class="input-container">
                <label for="address">Dirección</label>
                <input type="text" name="" id="address" required>

                <!-- <label for="specialty">Especialidad</label>
                <input type="number" name="" id="specialty" required> -->
            </div>
            <div class="separador"></div>
            <div class="inputs-row">
                <div class="input-container">
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="password" required>
                </div>
                <div class="separador"></div>
                <div class="input-container">
                    <label for="re-password">Confirmar contraseña</label>
                    <input type="password" name="" id="re-password" required>
                </div>
            </div>
            <div class="separador"></div>
            <div style="display: flex; align-items: center;">
                  <input type="checkbox" name="" id="confirm"> 
                  <label for="confirm">Acepto los Términos de uso y Políticas de Privacidad</label>
              
            </div>
        </form>
     </div> 
         <div class="acciones">
        <button class="b-outline btn-flex">Cancelar</button>
        <div class="separador"></div>
        <button class="b-solid btn-flex" type="submit" form="form-register">Registrar</button>
         </div>
    </div>
    <div class="logo">
        <img src="../../public/imagenes/LogoTingo.png">
    </div>
 </div>
  
</body>
</html>
