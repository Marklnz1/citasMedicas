<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMINISTRADOR</title>
  <link rel="stylesheet" href="/css/login.css">
</head> 
<body>
  <form action="/login" method="POST">
    <div class="div_logo">
      <img src="/imagenes/avatar2.png" alt="">
    </div>
    
    <label for="dni">DNI:</label>
    <input type="number" name="dni" id="dni" >
    <label for="password">Contraseña:</label>
    <div class="input_ojo">
      <input type="password" name="password" id="password">
      <img id="ojo_imagen"src="/imagenes/ojo.png" alt="">
    </div>
    <p class="mensaje" >DNI no registrado o contraseña incorrecta</p>
    <div class="div_iniciar_sesion">
      <div class="iniciar_sesion">INICIAR SESION</div>
    </div>
    <div class="div_recuperar_contraseña">
      <img src="/imagenes/candado.png" alt="candado">
      <p>¿Has olvidado tu contraseña?</p>
    </div>
    <p class="crear_cuenta_texto">¿Aún no tienes una cuenta?</p>
    <a class="crear_cuenta_link" href="#">Regístrate Ahora</a>
   
  </form>

 
</body>

</html>
